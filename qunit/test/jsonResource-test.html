<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<script type="text/javascript" src="/lib/jquery.js"></script>
		<script type="text/javascript" src="/lib/qunit.js"></script>
		<link rel="stylesheet" href="/lib/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="/composable.js"></script>
	
		<script>
			$(document).ready(function(){
    
				test("Test Composable.jsonResource with no specs", function() {
					var resource = Composable.resource.def();
					var aResource = resource.create({});
					strictEqual(aResource.getBaseUrl(), "/");
				});
				
				test("Test Composable.jsonResource with specs.url", function() {
					var resource = Composable.resource.def({baseUrl: "URL"});
					var aResource = resource.create({});
					strictEqual(aResource.getBaseUrl(), "URL");
					
				});
				
				test("Test Composable.jsonResource with no data", function() {
					var resource = Composable.resource.def();
					var aResource = resource.create({});
					deepEqual(aResource.getData(), {});
				});
				
				test("Test Composable.jsonResource with data", function() {
					var resource = Composable.resource.def();
					var aResource = resource.create({data: {prop: "PROP"}});
					deepEqual(aResource.getData(), {prop: "PROP"});
				});
			});
		</script>
	
	</head>
	<body>
		<h1 id="qunit-header">Resource Tests</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture"></div>
	</body>
	
</html>
