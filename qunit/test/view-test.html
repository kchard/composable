<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<script type="text/javascript" src="/lib/jquery.js"></script>
		<script type="text/javascript" src="/lib/qunit.js"></script>
		<link rel="stylesheet" href="/lib/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="/composable.js"></script>
	
		<script>
			$(document).ready(function(){
				
				test("Test Composable.view with no render", function() {
					var view = Composable.view.def().create({});
					ok(view.render);
				});
				
				test("Test Composable.view with render", function() {
					var render = function(model) {
						model.called = true;
					};
					
					var context = {};
					var view = Composable.view.def({render: render}).create(context);
					view.render();
					ok(context.target.called);
				});
			});
		</script>
	
	</head>
	<body>
		<h1 id="qunit-header">View Tests</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture"></div>
	</body>
	
</html>
